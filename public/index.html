<html>
    <head>
        <meta charset="UTF-8">
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
        <script language="javascript" src="libraries/p5.dom.js"></script>
        <script language="javascript" src="libraries/p5.sound.js"></script>
        <script language="javascript" src="libraries/matter.min.js"></script>
        <script language="javascript" src="libraries/decomp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script language="javascript" type="text/javascript" src="sketch.js"></script>
        <script language="javascript" type="text/javascript" src="dom-controller.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="canvas">
            <div id="login">
                <input id="input-name" type="text" placeholder="type your nickname...">
                <button id="button-join"> Join </button>
                <button id="button-host"> Host </button>
                <p id="error-text"></p>
            </div>
            <div id="host">
                <p id="track-selection"> Select track: </p>
                <img id="image-1" class="image" src="resources/track1.png">
                <img id="image-2" class="image" src="resources/track1.png">
                <img id="image-3" class="image" src="resources/track1.png">
                <img id="image-4" class="image" src="resources/track1.png">
                <p id="laps-selection"> Number of laps: </p>
                <input id="input-laps" type="text" placeholder="3">
                <button id="button-back"> Back </button>
                <button id="button-create"> Create </button>
            </div>
            <div id="server">
                <p id="online"> Players in server: </p>
                <div id="player-container">
                    <p id="end"></p>
                </div>
                <button id="button-start"> Start </button>
            </div>
            <p id="countdown-start"></p>
            <div id="win-frame">
                <p id="winner">player1 won</p>
                <button id="button-continue"> Continue </button>
            </div>
            <p id="lap"></p>
        </div>
    </body>
</html>
